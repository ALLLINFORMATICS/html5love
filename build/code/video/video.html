<!DOCTYPE html>
<head>
	<title>Video Example</title>
	<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../js/modernizr-1.6.min.js"></script>
	
	<script type='text/javascript'>
	$(function(){
		
		if (!Modernizr.video){
		$('#content').html('This browser does not support html5 video');
			return;	
		}
		
		$('#playVideo').click(function(){
			$('#player')[0].play();
		})
		
		$('#stopVideo').click(function(){
			$('#player')[0].pause();
		})
		
	});
	</script>
</head>
<body>
	<div id="content">
	
		<video width="75%" controls="true" autoplay="true" id="player" tabindex="0">
			<source src="bunny.mp4" type='video/mp4'>
			<!---  Fallback: 
			<source src="bunny_vp8.mp4" type='video/webm'>
			<source src="sbunny_ogg.mp4" type='video/ogg'>
			
            <object width="320" height="240" type="application/x-shockwave-flash" data="flowplayer-3.2.1.swf">
            	<param name="movie" value="flowplayer-3.2.1.swf" />
				<param name="allowfullscreen" value="true" />
				<param name="flashvars" value='config={"clip": {"url": "http://wearehugh.com/dih5/good/bbb_480p.mp4", "autoPlay":false, "autoBuffering":true}}' />
        	        <p>
            	        Download video as <a href="pr6.mp4">MP4</a>, <a href="pr6.webm">WebM</a>, or <a href="pr6.ogv">Ogg</a>.
                	</p>
            </object>
			--->
		</video>		
		
		<div id="playVideo">Play</div>
		<div id="stopVideo">Stop</div>
	</div>
</body>
</html>
