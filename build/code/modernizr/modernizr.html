<!DOCTYPE html>
<head>
	<title>Modernizr Example</title>
	<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../js/modernizr-1.6.min.js"></script>
	<script type="text/javascript" src="../js/yepnope.js"></script>
	
	<script type='text/javascript'>
	$(function(){
		
		// Is jQuery.each fastest?
		// http://jsperf.com/jquery-vs-underscore-each/2
		var $content = $('#content');
		$.each(Modernizr, function(property, value) {
		        $('<div/>', {
		                 id: property
		                ,css: {
		                        width   : '100%'
		                }
		                ,html: property + ' ' + value
		        }).appendTo($content);
		});
		

		/*
		 yepnope([
			  {
			    test : Modernizr.indexeddb,
			    yep  : ['/js/indexeddb-wrapper.js', '/css/coolbrowser.css'],
			    nope : ['/js/polyfills/lawnchair.js', '/js/cookies.js', '/css/oldbrowser.css']
			  }
			]);
			
			http://yepnopejs.com/
			https://github.com/SlexAxton/yepnope.js			
		 */
		
	});
	</script>
	<style>
		.geolocation #content{
			
		}
	</style>
</head>
<body>
	<div id="content">
		
		
	</div>
</body>
</html>
